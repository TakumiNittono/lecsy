# Supabase ローカル開発設定
# このファイルは Supabase CLI で使用されます

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000", "lecsy://auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions JWT設定
# 本番環境では全てのfunctionでJWT検証を有効化
[functions.save-transcript]
verify_jwt = true

[functions.summarize]
verify_jwt = true

[functions.stripe-webhook]
# Webhookは外部からのリクエストのため、Stripe署名で検証
verify_jwt = false
